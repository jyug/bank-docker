{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{%block nav%}
<text style="font-weight:bold; color:white; font-size:20px">"Itâ€™s our business to know your business."</text>
{% endblock %}
{%block content%}
<div class="container">
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter username"
            />
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last Name"
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter your password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Password(Confirm)</label>
            <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm your password"
            />
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
