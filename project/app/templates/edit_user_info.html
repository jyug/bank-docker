{% extends "base.html" %}
{% block title %}Edit User Info{% endblock %}
{%block content%}
<div class="container">
    <br/>
    <h3>Edit user information: </h3>
    <form method="POST" id="edit">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last Name"
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter your password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Password(Confirm)</label>
            <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm your password"
            />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="Enter address"
            />
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button onclick="location.href='/user_info'" type="button" class="btn btn-primary">Cancel</button>
    </form>
</div>
<script>
   var form = document.getElementById('edit')
   form.addEventListener('submit',function(e){
       e.preventDefault()
       var address1 = document.getElementById('address').value
       var firstname1 = document.getElementById('firstName').value
       var lastname1 = document.getElementById('lastName').value
       var password11 = document.getElementById('password1').value
       var password21 = document.getElementById('password2').value

       fetch("http://13.56.14.69/edit_user_info", {
           method: 'POST',
           body: JSON.stringify({

               firstName: firstname1,
               lastName: lastname1,
               password1: password11,
               password2: password21,
               address:address1

           }),
           headers:{
               "Content-Type":"application/json; charset=UTF-8"
           }
       })
       .then(function(response){
           var url = "http://13.56.14.69/user_info"
           window.location = url
           console.log(response)
       })
       .then(function(data){
           console.log("hll")
           console.log(data)
       })
   })
</script>

{% endblock %}
