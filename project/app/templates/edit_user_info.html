{% extends "base.html" %}
{% block title %}Edit User Info{% endblock %}
{%block nav%}
<text style="font-weight:bold; color:white; font-size:20px">Edit user information</text>
{% endblock %}
{%block content%}
<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last Name"
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter your password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Password(Confirm)</label>
            <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm your password"
            />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="Enter address"
            />
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button onclick="location.href='/user_info'" type="button" class="btn btn-primary">Cancel</button>
    </form>
</div>
{% endblock %}
