{% extends "base.html" %}
{% block title %}Login{% endblock %}
{%block nav%}
<text style="font-weight:bold; color:white; font-size:20px">"Itâ€™s our business to know your business."</text>
{% endblock %}
{%block content%}
<div class="container">
    <form method="POST" id="myform">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="loginpass">Username/Email Address</label>
            <input
                    type="loginpass"
                    class="form-control"
                    id="loginpass"
                    name="loginpass"
                    placeholder="Enter your username or email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
            />
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<script>
   var form = document.getElementById('myform')
   form.addEventListener('submit',function(e){
       e.preventDefault()
       var log = document.getElementById('loginpass').value
       var pass = document.getElementById('password').value
       fetch("http://127.0.0.1:5000/login", {
           method: 'POST',
           body: JSON.stringify({
               loginpass:log,
               password:pass
           }),
           headers:{
               "Content-Type":"application/json; charset=UTF-8"
           }
       })
       .then(function(response){
           var url = "http://127.0.0.1:5000/"
           window.location = url
           console.log(response)
       })
       .then(function(data){
           console.log("hll")
           console.log(data)
       })
   })
</script>

{% endblock %}
