{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block nav %}
<text style="font-weight:bold; color:white; font-size:20px">Administration Section</text>
<button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar1"
>
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="navbar1">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-item nav-link" id="home" href="/">Home</a>
        </li>
    </ul>
</div>
{% endblock %}
{% block content%}
<div class="container">
    <br/>
    <h2 style="font-weight: bold">Accounts for {{customer.first_name}} {{customer.last_name}}</h2>
    <br/>
    <form method="POST" action="/deposit">
        <div class="form-group">
            <label for="money">Money Amount: </label>
            <input
                    type="number"
                    class="form-control"
                    id="money"
                    name="money"
            />
        </div>
        <label for="account">Deposit to: </label>
        <select id="account" name="account">
            <option value="checking">Checking Account</option>
            <option value="saving">Saving Account</option>
            <option value="credit">Credit Account</option>
        </select>
        <br/>
        <label for="method">Deposit method: </label>
        <select id="method" name="method">
            <option value="check">Check</option>
            <option value="cash">Cash</option>
        </select>
        <input type="hidden" name="customer_id" value={{customer.id}}>
        <button type="submit" class="btn btn-primary">Deposit money</button>
    </form>

</div>
{% endblock %}
